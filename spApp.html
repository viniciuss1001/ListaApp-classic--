<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>app de supermercado</title>
</head>
<body>
    <header>
        <h2>App lista de supermercado</h2>
    </header>
    <div class="lista">
        <input type="text" name="nome_produto" id="nomeProduto" placeholder="Nome do produto" >
        <input type="number" name="valor_produto" placeholder="Valor do produto" id="valorProduto">
        <input type="submit" value="Anotar" placeholder="Cadastrar" class="cad">
    </div>
    <div class="lista-produtos">
        <h4>Lista de produtos</h4>
    </div>
    <input type="submit" value="Limpar lista" class="clear">
    <div class="soma">
        <h1>Valor total: 00</h1>
    </div>
    <script src="superMApp.js"></script>
</body>
</html>
